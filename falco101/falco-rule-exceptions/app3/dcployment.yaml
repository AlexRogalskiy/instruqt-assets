apiVersion: apps/v1
kind: Deployment
metadata:
  name: rcad-sens-file
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rcad-sens-file
  template:
    metadata:
      labels:
        app: rcad-sens-file
    spec:
      volumes:
      - name: etc-reader
        hostPath:
          path: /etc
      containers:
      - name: rcad-sens-file
        image: docker.io/sysdigtraining/rcad-sens-file
        imagePullPolicy: Always
        volumeMounts:
        - name: etc-reader
          mountPath: /etc
        resources:
          limits:
            memory: "256Mi"
            cpu: "750m"